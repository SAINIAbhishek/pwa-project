<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Progressive Web App</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="./assets/images/icons/apple-icon-180x180.png" sizes="180x180">

    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#485fc7">

<body>

    <!-- navbar -->
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a style="cursor: default;" class="navbar-item">
                <span class="title is-3 has-text-white ml-5">PWA</span>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu mr-5">
            <div class="navbar-start ml-6">

            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="/" style="font-size: 14px; background-color: transparent;" class="navbar-item has-text-white has-text-weight-bold mr-5">
                      Feed
                    </a>
                    <a href="/help" style="font-size: 14px; background-color: transparent;" class="navbar-item has-text-white has-text-weight-bold mr-5">
                      Help
                    </a>
                    <div class="buttons">
                        <a class="button is-danger is-small">
                            <strong>ENABEL NOTIFICATIONS</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--/ navbar -->

    <div>
        <figure class="image">
            <img src="/assets/images/photo-1530789253388-582c481c54b0.jpeg">
        </figure>
        <p class="has-text-centered has-text-weight-medium">Share travel memories</p>
    </div>

    <div id="card__wrapper"></div>

    <div class="icon__container">
        <div class="icon">
            <i style="font-size: 18px;" class="fas fa-plus has-text-white"></i>
        </div>
    </div>
    <!-- /plus icon -->

    <script src="./js/app.js"></script>
